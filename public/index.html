<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Photo Metadata Reader</title>
</head>
<body>
  <div class="container">
    <h1>Photo Metadata Reader</h1>
    <form method="post" action="/api/post/image" enctype="multipart/form-data" >
      <label>
        Select an image file to begin reading metadata:<br />
        <input type="file" name="image" />
      </label>
      <input type="submit" value="Load file">
    </form>
    <div class="hidden">
      <img id="thumbnail" src="" class="hidden" alt="Image used" />
    </div>
  </div>
  <script src="./main.js" type="text/javascript"></script>
</body>
</html>
